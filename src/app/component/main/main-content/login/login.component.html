<mat-card class="login-card">
  <mat-card-title>Welcome to MALAPP</mat-card-title>

  <div class="login-form-container">
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          maxlength="256"
          formControlName="username"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <div>
        <button mat-raised-button type="submit" color="primary">Login</button>
      </div>
    </form>
  </div>
  <mat-label class="mat-label-container"> OR </mat-label>
  <div class="mat-chip-buttons-container">
    <mat-chip-list class="mat-chip-buttons-list" aria-label="Color selection">
      <mat-chip
        *ngFor="let button of availableButtons"
        selected
        [color]="button.color"
      >
        {{ button.name }}
      </mat-chip>
    </mat-chip-list>
  </div>
</mat-card>
