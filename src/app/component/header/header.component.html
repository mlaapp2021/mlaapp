<mat-toolbar class="toolbar-container" color="primary">
  <span>MLA App</span>
  <span class="example-spacer"></span>

  <button
    *ngIf="isUserAuthenticated"
    mat-icon-button
    aria-label=""
    (click)="logout()"
  >
    <mat-icon>person</mat-icon>
  </button>
  <span
    class="username-container"
    *ngIf="isUserAuthenticated"
    (click)="logout()"
    >{{ username }}</span
  >
</mat-toolbar>
